valid_dataset_2:
    type: SeqLabelDataset
    args:
        seqs_dir: './data/sei_joint_embedding.npy'
        table_dir: '../data/lentiMPRA/joint_library_table_s.csv'
        output_column: 'K562'

data_loader:
    type: DataLoader
    args:
        batch_size: 1024
        num_workers: 16

model:
    type: MLP
    args:
        input_size: 15360
        hidden_size: 21907
        output_size: 2

optimizer: #优化器设置
    type: Adam #优化器类名
    args:
        lr: 1.0e-5
        weight_decay: 1.0e-4

lr_scheduler:
    type: CosineAnnealingWarmRestarts
    args: 
        T_0: 20

loss_func:
    type: MSELoss

metric_func_list:
    - type: Pearson

logger:
    version: 1
    disable_existing_loggers: false
    formatters:
        simple:
            format: '%(message)s'
        complex:
            format: '%(asctime)s - %(levelname)s - %(message)s'
    handlers:
        console_handler:
            class: logging.StreamHandler
            level: INFO
            formatter: complex
            stream: ext://sys.stdout
        info_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: complex
            filename: info.log
            maxBytes: 10485760
            backupCount: 10
            encoding: utf8
        debug_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: DEBUG
            formatter: complex
            filename: debug.log
            maxBytes: 10485760
            backupCount: 10
            encoding: utf8
    root:
        level: DEBUG
        handlers:
            - console_handler
            - info_file_handler
            - debug_file_handler
